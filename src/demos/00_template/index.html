<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>


    <div id="example"></div>

    <!-- Converts JSX to JS -->
    <script type="text/babel">

    // This is a component
        var PepperPots = React.createClass({
            render: function () {
                return (
                    <div>
                        <h2>Hey, Pepper Pots here!</h2>
                        <p> I am from Marvel </p>
                    </div>
                    )
            }
        });

        var Movie = React.createClass({
            render: function () {
                return (
                    <div>
                        // Properties are html attributes whih can be passed into components
                        <h1>{this.props.title}</h1>
                        <h2>{this.props.genre}</h2>
                    </div>
                    )
            }
        });

        // Renders multiple components
        ReactDOM.render(<div>
                <PepperPots/>
                <Movie title="Iron Man" genre="Fantasy"/>
                <Movie title="Iron Man 2" genre="Sci-Fi"/>
            </div>, document.getElementById('example'));
    </script>

</body>
</html>
